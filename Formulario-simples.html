<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css" media="screen">


    <!-- TITULO DA PAGINA -->

    <title>CADASTRO</title>
</head>

<body>

    <!--Cabecario -->

    <div>
        <h1 id="titulo"> CADASTRO DE DEVs</h1>
        <P id="subtitulo">Preencha com suas informações</P>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <!-- Entrada de dados pelo usuario -->

            <!-- -------------- -->

            <!-- Nome -->
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="Nome" id="Nome" required>
            </div>

            <!-- Sobrenome -->

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>

        </fieldset>

        <!-- Email -->
        <div class="campo">
            <label for="Email">Email</label>
            <input type="text" name="Email" id="Email" required>
        </div>

        <!-- Selecionar o tipo do Dev -->

        <div class="campo">

            <label>Que tipo de desenvolvedor é você?</label>
            <br>

            <label>
                <input type="radio" name="devWeb" value="frontend"> Front-end
            </label>
            <br>
            <label>
                <input type="radio" name="devWeb" value="backend"> Back-end
            </label>
            <br>
            <label>
                <input type="radio" name="devWeb" value="fullstack"> Full-stack
            </label>

        </div>

        <!-- Selecionar a senioridade do Dev -->

        <div class="campo">

            <label>Selecione seu grau de Senioridade!?</label>

            <select id="Senioridade">
                <option selected disabled value="">Escolha...</option>
                <option> Junior </option>
                <option> Pleno </option>
                <option> Senior </option>
            </select>

        </div>

        <fieldset class="grupo">

            <!-- Selecionando as tecnologias que usa-->

            <div id="check">

                <label">Selecione as tecnologias que utiliza: </label><br><br>

                    <input type="checkbox" id="tech1" name="tech1" value="HTML">
                    <label for="tech1">HTML</label>
                    <input type="checkbox" id="tech2" name="tech2" value="CSS">
                    <label for="tech2">CSS</label>
                    <input type="checkbox" id="tech3" name="tech3" value="JavaScript">
                    <label for="tech3">JavaScript</label>
                    <input type="checkbox" id="tech4" name="tech4" value="PHP">
                    <label for="tech4">PHP</label>
                    <input type="checkbox" id="tech5" name="tech5" value="Python">
                    <label for="tech5">Python</label>
                    <input type="checkbox" id="tech6" name="tech6" value="JAVA">
                    <label for="tech6">JAVA</label>

            </div>

        </fieldset>
        <!-- Contando a experiencia do dev em texto-->
        <div">
            <br><br>
            <label>Conte-nos um pouco da sua experiencia: </label> 
            <br>                               
            <textarea rows="6" style="width: 35em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">CONCLUIDO</button>



    </form>

</body>

</html>
